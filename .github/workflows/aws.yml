name: actions file for nodejs code
on:
  push:
    branches:
      - "*"
jobs:
  initializing-and-testing-code:
    runs-on: ubuntu-latest
    steps:
      - name: checking-out-repo
        uses: actions/checkout@v2
      
      - name: setting up node
        uses: actions/setup-node@v2
        with:
          node-version: "14"
          
      - run: npm install
          
  bringing-up-docker-compose:
    needs: initializing-and-testing-code
    runs-on: ubuntu-latest
    steps:
      - name: running the shell command for docker-compose up on fitbasix-stage
        uses: appleboy/ssh-action@master
        with:
          host: ${{secrets.INSTANCE_SSH_HOST_STAGE}}
          username: ${{secrets.INSTANCE_SSH_USERNAME_STAGE}}
          key: ${{secrets.INSTANCE_SSH_KEY_STAGE}}
          port: ${{secrets.INSTANCE_SSH_PORT_STAGE}}
          script: |
            cd /home/ubuntu/Infoware_e-commerce/
            git pull
            sudo docker-compose down
            sudo docker-compose up -d --build
